{% extends 'application.html' %}

{% block content %}
    <h1>Graphics list</h1>

    {% for category, pic_list in pics|sort %}
      {% if pic_list %}
        <h2>{{ category }}</h2>
        <ul>
        {% for fi in pic_list|sort%}
          <li><a href="/g/{{ category }}/{{ fi }}" >{{ fi }}</a></li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endfor %}

{% endblock %}
