{% extends 'app.html' %}

{% block content %}

{% for key in labels %}
<div id="{{ key }}-graphics">
  <h1>Top {{ num_shown }} {{ labels[key] }} Graphics</h1>
  <ul>
  {% for pic in pics[key] %}
    <a href="/g/{{ pic.category }}/{{ pic.title }}">
      <img class="gallery-item thumbnail" src="/static/g_pics/{{ pic.category }}/{{ pic.title }}.thumb"/></a>
  {% endfor %}
  </ul>
</div>
{% endfor %}

{% endblock %}
