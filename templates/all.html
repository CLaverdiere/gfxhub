{% extends 'application.html' %}

{% block content %}

<div id="all-graphics">
  <h1>All Graphics (Random order)</h1>
  <ul>
  {% for pic in pics %}
    <a href="/g/{{ pic.category }}/{{ pic.title }}">
      <img class="gallery-item thumbnail" src="/static/g_pics/{{ pic.category }}/{{ pic.title }}.thumb"/></a>
  {% endfor %}
  </ul>
</div>

{% endblock %}
